<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задания: Ссылки и Изображения</title>
</head>
<body>
    <h1>Д/З</h1>

    <!-- Задание 1: Ссылки -->
    <h2>Ссылки</h2>
    
    <!-- Ссылка на внешнюю страницу -->
    <p>Ссылка на Google:</p>
    <a href="https://www.google.com" target="_blank">Перейти на Google</a>

    <!-- Якорная ссылка к нижней части страницы -->
    <p>Ссылка для прокрутки вниз:</p>
    <a href="#bottom">Прокрутить к нижней части страницы</a>

    <!-- Задание 2: Изображения -->
    <h2 id="images-section">Изображения</h2>
    
    <!-- Локальное изображение -->
    <p>Локальное изображение:</p>
    <img src="./8211c199-72e7-42ea-9e79-d9a5b26830fc.jfif" alt="Локальное изображение" width="400" height="300">

    <!-- Изображение с URL -->
    <p>Изображение с URL:</p>
    <img src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-560w,f_auto,q_auto:best/rockcms/2023-06/eva-longoria-desperate-housewives-reboot-zz-230616-724c3c.jpg" alt="Изображение с URL" width="400" height="300">

    <!-- Якорь для прокрутки вниз -->
    <h2 id="bottom">Нижняя часть страницы</h2>
    <p>Вы добрались до конца страницы!</p>
</body>
</html>
